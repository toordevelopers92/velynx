<!doctype html>
<html lang="en" class="t-dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Velynx Auth</title>
    <link rel="stylesheet" href="../../packages/core/dist/velynx.extended.css" />
    <style>
      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #1a2044, #0b0f1a 60%);
      }
      .auth-card {
        width: min(90vw, 26rem);
      }
    </style>
  </head>
  <body>
    <main class="c-card auth-card u-flow-stack--s3">
      <div class="u-flow-row--s2" style="justify-content: space-between;">
        <h1 class="u-type-scale--t5">Access node</h1>
        <label class="c-switch">
          <input id="themeToggle" type="checkbox" />
          <span>Light</span>
        </label>
      </div>

      <div class="c-field">
        <label for="email">Email</label>
        <input id="email" class="c-input" type="email" placeholder="crew@velynx.io" />
      </div>

      <div class="c-field">
        <label for="password">Password</label>
        <div class="c-input-group">
          <input id="password" class="c-input" type="password" placeholder="••••••" />
          <button class="c-button" id="togglePass">Show</button>
        </div>
        <small class="u-tone-ink--mute">Minimum 8 characters.</small>
      </div>

      <div class="u-flow-row--s2">
        <label class="c-check"><input type="checkbox" /> Remember</label>
        <label class="c-radio"><input type="radio" name="mode" checked /> Login</label>
        <label class="c-radio"><input type="radio" name="mode" /> Register</label>
      </div>

      <button class="c-button c-button--solid">Authenticate</button>
    </main>

    <script>
      const toggle = document.getElementById('themeToggle');
      const root = document.documentElement;
      toggle.addEventListener('change', () => {
        root.classList.toggle('t-light', toggle.checked);
        root.classList.toggle('t-dark', !toggle.checked);
      });

      const pass = document.getElementById('password');
      const btn = document.getElementById('togglePass');
      btn.addEventListener('click', () => {
        const isHidden = pass.getAttribute('type') === 'password';
        pass.setAttribute('type', isHidden ? 'text' : 'password');
        btn.textContent = isHidden ? 'Hide' : 'Show';
      });
    </script>
  </body>
</html>
